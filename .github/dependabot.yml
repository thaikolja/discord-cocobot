# .github/dependabot.yml
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Maintain dependencies for pip/pipenv
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    # Only allow updates to dependencies in requirements.txt
    allow:
      - dependency-name: "*"
    # Review settings
    reviewers:
      - "kolja.nolte"
    labels:
      - "dependencies"
      - "python"