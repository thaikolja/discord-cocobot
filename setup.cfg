[tool:pytest]
testpaths = tests
asyncio_mode = auto
addopts =
  -v
  --strict-markers
  --tb=short

[coverage:run]
source = .
omit =
  */venv/*
  */__pycache__/*
  */tests/*
  */config.py  # if it only contains constants

[coverage:report]
exclude_lines =
  pragma: no cover
  def __repr__
  raise AssertionError
  raise NotImplementedError
  if __name__ == .__main__.:

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True