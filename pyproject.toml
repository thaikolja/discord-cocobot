[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["cogs", "config", "utils", "tests"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E402", "C901"]
per-file-ignores = [
    "*/__init__.py:E501",
    "*/bot.py:E501",
    "*/cogs/*.py:E501",
    "*/config/*.py:E501",
    "*/utils/*.py:E501",
    "*/tests/*.py:E501,E402",
    "*/scripts/*.py:E501"
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    ".pytest_cache",
    ".mypy_cache"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
