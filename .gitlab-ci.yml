image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - pip install --upgrade pip
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - pip install -r requirements.txt

deploy:
  stage: deploy
  script:
    - echo "Deploying to production server..."
    - ssh root@your-server 'bash -s' < deploy_script.sh
  environment: production
  only:
    - main  # Deploy only from the main branch
  when: on_success  # Deploy only if tests are successful
